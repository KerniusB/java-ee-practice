<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head/>
<h:body>
    <h2>Teams:</h2>
    <ol>
        <ui:repeat value="#{teams.allTeams}" var="team">
            <li><h:link value="#{team.name}" outcome="players?teamId=#{team.id}"/></li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText value="#{teams.teamToCreate.name}" required="true"/>
        <h:commandButton value="Add new team" actionListener="#{teams.createTeam}" action="index?faces-redirect=true"/>
    </h:form>

    <h2>Sponsors:</h2>
    <ol>
        <ui:repeat value="#{sponsors.allSponsors}" var="sponsor">
            <li><h:link value="#{sponsor.name} #{sponsor.amount}" outcome="sponsors?sponsorId=#{sponsor.id}"/></li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText value="#{sponsors.sponsorToCreate.name}" required="true"/>
        <h:inputText value="#{sponsors.sponsorToCreate.amount}" required="true"/>
        <h:commandButton value="Add new sponsor" actionListener="#{sponsors.createSponsor()}" action="index?faces-redirect=true"/>
    </h:form>

    <br></br>

    <hr/>
    <h2>Get random team:</h2>
    <h:form>
        <h:outputText value="#{pickRandomTeam.teamLink}" escape="false"/>
        <h:commandButton styleClass="btn btn-danger mt-3" value="Pick random team"
                         action="#{pickRandomTeam.pickRandomTeam()}">
        </h:commandButton>
    </h:form>
</h:body>
</html>
